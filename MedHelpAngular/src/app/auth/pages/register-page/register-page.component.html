<div class="flex flex-column">

  <span class="text-lg mb-4">Sign up</span>

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Full name</mat-label>
    <input type="text" matInput placeholder="text">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="text" matInput placeholder="Password">
  </mat-form-field>

  <button mat-stroked-button>
    <mat-icon>save</mat-icon>
    Sing up
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">I have an account already</a>
  </div>

</div>
