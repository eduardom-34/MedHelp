<h2>Do you want to schedule an <strong>appointment?</strong></h2>
<mat-divider></mat-divider>

<form [formGroup]="appointmentForm" class="flex align-items-center flex-column">
  <mat-tab-group>

    <mat-tab label="Select the specialty">

      <div class="slider-container mt-2">
        <div class="card-container" *ngFor="let category of categories">
          <div class="categories">
            <h5>{{ category.name }}</h5>
            <div class="specialties">
              <ul *ngFor="let specialtyName of category.specialtyNames">
                <!-- <li></li> -->
                <li>
                  <div>
                    <button mat-fab extended class="specialty">
                      {{ specialtyName }}
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </mat-tab>

    <mat-tab label="Choose a date">

      <!-- Select the date //Comment -->
      <div class="flex align-items-center flex-column p-3">
        <mat-label class="mb-2">Choose a date</mat-label>
        <mat-card class="screen-size">
          <mat-calendar [(selected)]="selected" (selectedChange)="onDateSelected($event)"
            class="calendar border-round-lg"></mat-calendar>
        </mat-card>
      </div>

    </mat-tab>

    <mat-tab label="Choose a doctor">

      <doctor-card></doctor-card>

    </mat-tab>
  </mat-tab-group>

</form>
