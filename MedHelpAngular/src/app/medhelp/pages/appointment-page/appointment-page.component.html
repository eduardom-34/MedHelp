<h2>Do you want to schedule an <strong>appointment?</strong></h2>
<mat-divider></mat-divider>


<form [formGroup]="appointmentForm" class="flex align-items-center flex-column">

  <!-- Select specialty first -->
    <mat-form-field appearance="fill" class="screen-size custom-form-field mb-2 mt-2"
    >
        <mat-label>Select your medical specialty</mat-label>
        <mat-select formControlName="specialty">
          <mat-option *ngFor="let specialty of specialties" [value]="specialty.id">
            {{ specialty.name }}
          </mat-option>
        </mat-select>
    </mat-form-field>

  <!-- Select the date -->
  <div class="flex align-items-center flex-column">
    <mat-label>Choose a date</mat-label>
    <mat-card class="screen-size">
      <mat-calendar [(selected)]="selected" (selectedChange)="onDateSelected($event)"
      class="calendar border-round-lg"></mat-calendar>
    </mat-card>
  </div>

</form>
