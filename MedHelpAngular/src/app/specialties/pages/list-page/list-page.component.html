<div class="container">

  <h1>Choose the speacialist that best works for you</h1>

  <div>

    <mat-card class="col-12 md:col-3 xl:col-3" *ngFor="let specialty of specialties" class="mb-3">
      <mat-card-header>
        <mat-card-title>
          {{ specialty.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ specialty.description }}
        </p>
      </mat-card-content>
    </mat-card>

  </div>

</div>
